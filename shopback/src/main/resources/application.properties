spring.application.name=shopback

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# 프로젝트 실행시 자동으로 DDL 생성
spring.jpa.hibernate.ddl-auto=update  
#JPA 구현체인 Hibernate가 동작하면서 발생하는 SQL을 formating해서 출력
spring.jpa.properties.hibernate.format_sql=true  
#JPA 처리시에 발생하는 SQL을 보여줄것인지 결정
spring.jpa.show-sql=true

# HikariCP 연결 풀 설정
# 최소 풀 크기
spring.datasource.hikari.minimum-idle=5
# 최대 풀 크기
spring.datasource.hikari.maximum-pool-size=10
# 유휴 타임아웃 (밀리초)
spring.datasource.hikari.idle-timeout=30000
# 커넥션 타임아웃 (밀리초)
spring.datasource.hikari.connection-timeout=30000
# 최대 라이프타임 (밀리초)
spring.datasource.hikari.max-lifetime=1800000
# 자동 커밋 설정
spring.datasource.hikari.auto-commit=false
# 트랜잭션 격리 수준
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# 이메일 발송을 위한 SMTP 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
# 발송할 이메일 주소
spring.mail.password=
# 이메일 비밀번호
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com